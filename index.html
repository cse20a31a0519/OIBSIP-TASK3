<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="converter">
    <h1>Temperature Converter</h1>
    <form id="temperature-form">
      <div class="conversion-section">
        <h2>Celsius To Fahrenheit and Kelvin</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" step="any">
        <button type="button" onclick="convertCelsiusToFahrenheitAndKelvin()">Convert</button>
        <p>Fahrenheit: <span id="celsius-fahrenheit"></span> °F</p>
        <p>Kelvin: <span id="celsius-kelvin"></span> K</p>
      </div>
      <div class="conversion-section">
        <h2>Fahrenheit To Celsius and Kelvin</h2>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" step="any">
        <button type="button" onclick="convertFahrenheitToCelsiusAndKelvin()">Convert</button>
        <p>Celsius: <span id="fahrenheit-celsius"></span> °C</p>
        <p>Kelvin: <span id="fahrenheit-kelvin"></span> K</p>
      </div>
    </form>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
